<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1 class="text-success">Find the car of your dream or sell it!</h1>
    <p class="lead">
      Come on in to view the cars... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Register
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
