<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-sm-4 text-center pb-3">
      <h2 class="text-success">{{ "YourProfile" | translate }}</h2>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>{{ "Information" | translate }}:</strong>
        {{ "Warning" | translate }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ photoUrl || '../../../assets/user.png' }}"
          alt="{{ user.userName }}"
        />
      </div>
    </div>
    <div class="col-sm-6">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab class="mt-2"
            ><ng-template tabHeading
              ><i class="fa fa-info-circle pr-1"></i>
              {{ "EditProf" | translate }}</ng-template
            >
            <h2 class="text-center text-success">
              <span class="text-primary"></span>{{ "Information" | translate }}
            </h2>
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <div class="row form-group justify-content-center text-center">
                <div class="form-inline mt-2">
                  <div class="col-3">
                    <label for="userName" class="mr-2">{{
                      "Username" | translate
                    }}</label>
                  </div>
                  <div class="col-7">
                    <input
                      name="userName"
                      type="text"
                      class="form-control"
                      [(ngModel)]="user.userName"
                    />
                  </div>
                </div>
              </div>
              <div class="row form-group justify-content-center text-center">
                <div class="col-12 justify-content-center">
                  <button
                    [disabled]="!editForm.valid"
                    [disabled]="!editForm.dirty"
                    type="submit"
                    class="btn btn-success"
                  >
                    <i class="fa fa-check-square-o mr-2"></i>
                    {{ "Save" | translate }}
                  </button>
                  <button
                    class="btn btn-primary ml-1"
                    type="button"
                    [routerLink]="['/cars']"
                  >
                    <i class="fa fa-ban mr-2"></i>
                    {{ "Cancel" | translate }}
                  </button>
                </div>
              </div>
            </form>
          </tab>
          <tab class="mt-2"
            ><ng-template tabHeading
              ><i class="fa fa-camera-retro pr-1"></i>
              {{ "EditPhotos" | translate }}</ng-template
            >
            <app-photo-editor
              [photos]="user.photos"
              (getMemberPhotoChange)="updateMainPhoto($event)"
            ></app-photo-editor>
          </tab>
          <tab class="mt-2"
            ><ng-template tabHeading
              ><i class="fa fa-lock pr-1"></i>
              {{ "EditPassword" | translate }}</ng-template
            >
            <app-change-password>
            </app-change-password>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
