<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Car</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes
        will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ carPhotoUrl || '../../../../../assets/user.png' }}"
          alt="{{ car.modelName }}"
        />
        <div class="card-body mb-3 text-center">
            <div>
              <h2>{{ car.brandName }} {{ car.modelName }}</h2>
              <h4>
                {{ car.manufactured | date: 'yyyy' }}
                <span class="tab-1 ml-3">{{ car.price }} $</span>
              </h4>
            </div>
          </div>
        <div class="card-footer">
          <button
            [disabled]="!editForm.dirty"
            form="editForm"
            class="btn btn-success btn-block"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Car">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateCar()">
              <h4>Brand Name</h4>
              <input
                name="brandName"
                rows="6"
                class="form-control"
                [(ngModel)]="car.brandName"
              />
              <h4>Model Name</h4>
              <input
                name="modelName"
                rows="6"
                class="form-control"
                [(ngModel)]="car.modelName"
              />
              <h4>Color</h4>
              <input
                name="color"
                rows="6"
                class="form-control"
                [(ngModel)]="car.color"
              />
              <h4>Price</h4>
              <input
                type="number"
                name="price"
                rows="6"
                class="form-control"
                [(ngModel)]="car.price"
              />
              <h4>HP</h4>
              <input
                type="number"
                name="horsePowers"
                rows="6"
                class="form-control"
                [(ngModel)]="car.horsePowers"
              />
              <h4>Year of production</h4>
              <input
                type="date"
                name="manufactured"
                rows="6"
                class="form-control"
                [(ngModel)]="car.manufactured"
              />
            </form>
          </tab>
          <tab heading="Edit photos">
            <app-carphoto-editor
              [photos]="car.photos"
              (getCarPhotoChange)="updateMainPhoto($event)"
            ></app-carphoto-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
