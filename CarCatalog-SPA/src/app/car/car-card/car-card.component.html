        class="card-img-top"
        alt="{{ car.modelName }}"
      />
      <ul class="list-inline member-icons animate text-center">

          </button>
        </li> -->

          <button class="btn btn-primary" (click)="sendLike(user.id)">
            <i class="fa fa-heart"></i>
          </button>
        </li> -->

    <div class="card-body p-2">
      <h6 class="card-title text-center mb-1">

      </h6>
      <p class="card-text text-muted text-center">{{ car.price }} $</p>

      </button>
